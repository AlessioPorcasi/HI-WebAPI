<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        .item {
        background: #FFF;
        border: 1px solid #666;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        }

        #sentinel {
        width: 1px;
        height: 1px;
        }

        #scroller {
        height: 400px;
        overflow-y: scroll;
        }
    </style>
    <script src="/app.js" defer></script>
</head>
<body>
    <h1>Intersection Observer API</h1>
    <div id="content">
        <p>
          On browsers that support <code>IntersectionObserver</code>, you should see
          a list that loads additional items as you scroll down.
        </p>
        <div id="scroller">
            <div id="sentinel"></div>
        </div>
    </div>
</body>
</html>
